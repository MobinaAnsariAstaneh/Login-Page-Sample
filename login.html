<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Ansari</title>
</head>

<body>
    <div class="login-wrap">
        <h2>Login</h2>

        <div class="form">
            <input type="text" placeholder="Username" name="un" />
            <input type="email" placeholder="Email" name="Em" />
            <input type="tel" placeholder="Phone Number" name="PhN" />
            <input type="password" placeholder="Password" name="pw" />
            <input type="password" placeholder="Repeat Password" name="rpw" />
            <button type="submit"> Sign in </button>
            <br><br>
            <textarea name="txt" cols="100" rows="7" placeholder="Details ..."></textarea>
            <a href="#">
                <p> Don't have an account? Register </p>
            </a>
        </div>
    </div>
</body>

</html>
